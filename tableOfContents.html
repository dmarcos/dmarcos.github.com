---
layout: default
title: "Code Beast"
---

  <h2>Table of Contents</h2>
  <table class="tableOfContents">
    <tbody>
      {% for post in site.posts %}
      <tr>
        <td class="postDate">
          {{ post.date | date: "%B %e, %Y" }}
        </td>
        <td class="postTitle">
          <a>{{ post.title }}</a>
        </td>
      </tr>
      {% endfor %} 
    </tbody>
  </table>
