---
layout: default
title: "Code Beast"
---

<article>
  <h2>Table of Contents</h2>
  <table id="tableOfContents">
    <tbody>
      {% for post in site.posts %}
      <tr>
        <td id="postDate">
          {{ post.date | date: "%B %e, %Y" }}
        </td>
        <td id="postTitle">
          <a>{{ post.title }}</a>
        </td>
      {% endfor %} 
    </tbody>
  </table>
</article>
